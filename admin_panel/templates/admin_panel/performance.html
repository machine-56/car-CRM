{% extends 'admin_panel/adminBase.html' %}
{% load static %}

{% block title %}Showroom Performance{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'admin_panel/css/performance.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-4">
    <h2 class="text-center mb-4">Showroom Performance Overview</h2>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5 class="text-center">Total Sales</h5>
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm p-3">
                <h5 class="text-center">Revenue Trend</h5>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
        <div class="col-md-6 mx-auto mt-4">
            <div class="card shadow-sm p-3">
                <h5 class="text-center">Service Requests Breakdown</h5>
                <canvas id="serviceChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'admin_panel/js/performance.js' %}"></script>
{% endblock %}
