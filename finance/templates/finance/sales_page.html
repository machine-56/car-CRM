{% extends 'finance/financeBase.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'finance/css/sales_page.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
    <h2>Sales</h2>

    <form class="row mb-3" method="get">
        <div class="col-md-4 col-sm-12 mb-2">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date }}">
        </div>
        <div class="col-md-4 col-sm-12 mb-2">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date }}">
        </div>
        <div class="col-md-4 col-sm-12 mb-2 d-flex align-items-end">
            <button type="submit" class="btn btn-cstm w-100">Filter</button>
        </div>
    </form>

    <canvas id="salesChart" class="mb-4"></canvas>

    <div class="btn-div">
        <button class="btn btn-cstm me-2" id="btnPrint" data-table="salesTable">Print as PDF</button>
        <button class="btn btn-success" id="btnExcel" data-table="salesTable">Export as Excel</button>
    </div>

    <div class="table-responsive">
        <table id="salesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Car Sales</th>
                    <th>Spare Parts Sales</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sales_data %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.car_sales }}</td>
                    <td>{{ row.spare_sales }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{% static 'finance/js/sales_page.js' %}"></script>
<script src="{% static 'finance/js/export.js' %}"></script>
{% endblock %}
