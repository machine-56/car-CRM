{% extends 'finance/financeBase.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'finance/css/print_styles.css' %}">

<div class="container">
    <h2>Vehicle Number: {{ vehicle }}</h2>
    <p><strong>Customer:</strong> {{ customer }}</p>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Time:</strong> {{ time }}</p>
    <p><strong>Bill Number:</strong> {{ token }}</p>
    <p><strong>Status:</strong> {{ status }}</p>

    <button class="btn btn-primary no-print mt-3" onclick="window.print()">Print Token</button>
    <a href="{% url 'print_bill' token %}" class="no-print btn btn-secondary mt-3">View Full Bill</a>
</div>
{% endblock %}
