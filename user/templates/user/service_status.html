{% extends 'user/userBase.html' %}
{% load static %}

{% block title %}Check Service Status{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'user/css/service_status.css' %}">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Enter Your Service Token</h2>
    <form method="post" class="p-4 shadow-sm rounded form_div">
        {% csrf_token %}
        <div class="mb-3">
            <label for="serviceToken" class="form-label">Service Token</label>
            <input type="text" class="form-control" id="serviceToken" name="serviceToken" required>
        </div>
        <button type="submit" class="btn btn-cstm w-100">Check Status</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
